<div *ngIf="item" class="container mt-5  text-center p-5">
    <div class="row">
        <div class="col-lg-4">
              
        </div>
        <div class="col-lg-4 border p-5">
            <h4>Are you sure do you want to delete this account?</h4>
            <button (click)="deleteAcc()" class="btn btn-danger me-3">Yes</button>
            <button (click)="cancel()" class="btn btn-success">No</button>   
        </div>
        <div class="col-lg-4"></div>
    </div>
   
</div>
